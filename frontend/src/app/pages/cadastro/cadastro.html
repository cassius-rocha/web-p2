<app-header></app-header>

<div class="cadastro-wrapper">
  <div class="cadastro-box">
    <form (ngSubmit)="cadastrar()" class="formulario-cadastro" novalidate>
      <input
        class="parallelogram-input"
        type="text"
        placeholder="Nome completo"
        [(ngModel)]="nome"
        name="nome"
        required
      />
      <input
        class="parallelogram-input"
        type="text"
        placeholder="CPF"
        [(ngModel)]="cpf"
        name="cpf"
        required
      />
      <input
        class="parallelogram-input"
        type="email"
        placeholder="E-mail"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        class="parallelogram-input"
        type="password"
        placeholder="Senha"
        [(ngModel)]="senha"
        name="senha"
        required
      />

      <button type="submit" class="parallelogram-button cadastrar">
        <span>Cadastrar</span>
      </button>
    </form>

    <p class="mensagem" *ngIf="mensagem">{{ mensagem }}</p>
  </div>
</div>
