<header class="header">
    <div class="header-left">
        <div class="logo-container" (click)="goToVitrine()">
            <img src="assets/logo.png" alt="Vinil Crunch Logo" class="logo-img">
            <div class="logo-text">
                <span class="logo-top">VINIL</span>
                <span class="logo-bottom">CRUNCH</span>
            </div>
        </div>
    </div>

    <div class="header-center">
        <div class="search-parallelogram">
            <input type="text" [(ngModel)]="termoBusca" (keydown.enter)="buscarProdutos()"
                placeholder="Busque o seu disco!" />
            <button class="icon-button" (click)="buscarProdutos()">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>

    <div class="header-right">
        <button class="parallelogram-button cadastro" (click)="goToCadastro()">
            <span>Cadastro</span>
        </button>
        <button class="parallelogram-button login" (click)="goToLogin()">
            <span>Login</span>
        </button>
        <button class="parallelogram-button cesta" (click)="goToCesta()">
            <i class="bi bi-basket"></i>
        </button>
        <button *ngIf="isLogado()" class="parallelogram-button logout" (click)="logout()">
            <span>Logout</span>
        </button>
    </div>
</header>
